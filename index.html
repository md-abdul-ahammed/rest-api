<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Library</title>
    <!-- bootstrap css link is here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h2 class="shadow-sm p-3 text-center text-primary">Search Your Favorite Book</h2>
        <div class="input-group mb-3 w-50 mx-auto mt-4 shadow">
            <input id="search-field" type="text" class="form-control" placeholder="Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>
        <div id="search-result-count">

        </div>
    </header>
    <main class="container mt-5 p-2">
        <div id="search-result" class="shadow-sm row row-cols-1 row-cols-md-5 g-4 bg-custom-color">

        </div>
    </main>
    <footer>

    </footer>
    <!-- bootstrap js link is here -->
